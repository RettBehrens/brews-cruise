<div id="search-component">
  <h4>Search Hotsprings</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let hotspring of hotsprings | async"
         (click)="gotoDetail(hotspring)" class="search-result" >
      {{hotspring.name}}
    </div>
  </div>
</div>
