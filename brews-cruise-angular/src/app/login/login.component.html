<div class="container">

	<div class="row loginPage" [ngStyle]="{'background-image': 'url(' + photo + ')'}">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<form (ngSubmit)="onLogin(form)" #form="ngForm">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email"  placeholder="Enter a valid email" ngModel class="form-control" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="Enter a password" ngModel class="form-control"
					[minLength]="6" required>
					<p> *Password must be at least 6 characters</p>
				</div>
				<button class="btn btn-success" type="submit" [disabled]="!form.valid">Sign in</button>
			</form>
		</div>
	</div>
	<div *ngIf="firebaseError">

	</div>
</div>
